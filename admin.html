<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Rota Direta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #1e293b; color: white; padding: 20px; margin: 0; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; color: #38bdf8; margin-bottom: 30px; }
        
        .card { background: #334155; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #475569; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .card h3 { margin: 0 0 10px 0; color: #f8fafc; }
        .info { font-size: 0.9rem; color: #cbd5e1; margin-bottom: 5px; }
        .highlight { color: #fbbf24; font-weight: bold; }
        
        .actions { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .btn:hover { opacity: 0.9; }
        .ap { background: #10b981; }
        .re { background: #ef4444; }
        
        .empty { text-align: center; color: #64748b; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üëÆ‚Äç‚ôÇÔ∏è Painel de Aprova√ß√£o</h1>
        <div id="lista">Carregando...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxbRiYNuGde5nwJIaoeRItWdZGR221cpY",
            authDomain: "rota-direta.firebaseapp.com",
            projectId: "rota-direta",
            databaseURL: "https://rota-direta-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ESCUTAR NOVOS CADASTROS PENDENTES
        db.ref('drivers').orderByChild('status').equalTo('pendente').on('value', snap => {
            const div = document.getElementById('lista');
            div.innerHTML = ''; // Limpa a lista

            if(!snap.exists()) {
                div.innerHTML = '<div class="empty">Nenhum motorista aguardando aprova√ß√£o no momento.</div>';
                return;
            }

            snap.forEach(item => {
                const u = item.val();
                const uid = item.key; // ID do Motorista

                div.innerHTML += `
                    <div class="card">
                        <h3>${u.nome}</h3>
                        <div class="info">üìß Email: ${u.email}</div>
                        <div class="info">üöó Placa: <span class="highlight">${u.placa}</span></div>
                        <div class="info">üì± WhatsApp: ${u.zap}</div>
                        <div class="info">üîë PIN de Acesso: <span class="highlight" style="font-size:1.2rem">${u.pin}</span></div>
                        
                        <div class="actions">
                            <button class="btn re" onclick="decidir('${uid}', 'rejeitar')">REJEITAR</button>
                            <button class="btn ap" onclick="decidir('${uid}', 'aprovar')">APROVAR ACESSO</button>
                        </div>
                    </div>
                `;
            });
        });

        function decidir(uid, acao) {
            if(acao === 'aprovar') {
                // Atualiza status para 'aprovado'
                db.ref('drivers/'+uid).update({ status: 'aprovado' });
                Swal.fire('Sucesso', 'Motorista liberado para trabalhar!', 'success');
            } else {
                // Apaga o cadastro
                Swal.fire({
                    title: 'Tem certeza?',
                    text: "Isso vai apagar o cadastro.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sim, rejeitar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        db.ref('drivers/'+uid).remove();
                        Swal.fire('Removido!', 'Cadastro apagado.', 'success');
                    }
                })
            }
        }
    </script>
</body>
</html>
