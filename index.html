<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rota Eco (Simulador)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>

    <style>
        /* ESTILO VISUAL LIMPO */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #f0fdf4; overflow: hidden; height: 100vh; width: 100vw; }
        
        /* TELAS */
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: 0.3s; }
        .hidden { display: none !important; }
        
        /* ELEMENTOS */
        .logo { font-size: 2.5rem; font-weight: 900; color: #064e3b; margin-bottom: 10px; }
        .logo span { color: #10b981; }
        .card { background: white; padding: 20px; border-radius: 20px; width: 100%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid #dcfce7; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; color: white; display: flex; justify-content: center; align-items: center; gap: 10px; font-size: 1rem; }
        .btn-eco { background: #10b981; }
        .btn-outline { background: white; border: 2px solid #10b981; color: #10b981; }
        
        .inp { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; margin-bottom: 10px; font-size: 1rem; outline: none; background: #f8fafc; }
        
        /* MAPA */
        #map { width: 100%; height: 100%; position: absolute; top:0; left:0; z-index: 1; }
        
        /* BOT√ïES FLUTUANTES */
        .float-btn { position: absolute; z-index: 500; width: 45px; height: 45px; border-radius: 50%; background: white; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; color: #333; }
        #btn-menu { top: 20px; left: 20px; }
        #btn-sos { top: 20px; right: 20px; background: #ef4444; color: white; font-weight: 900; font-size: 0.7rem; animation: pulse 2s infinite; }
        
        #btn-request { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); background: #064e3b; color: white; padding: 15px 30px; border-radius: 50px; font-weight: bold; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 500; cursor: pointer; display: flex; align-items: center; gap: 10px; white-space: nowrap; border: 2px solid #34d399; }

        /* GRID VE√çCULOS */
        .grid-eco { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .eco-opt { border: 2px solid #e2e8f0; border-radius: 12px; padding: 10px; text-align: center; cursor: pointer; }
        .eco-opt.selected { background: #d1fae5; border-color: #10b981; }
        .eco-opt i { font-size: 1.5rem; color: #64748b; }
        .eco-opt span { display: block; font-size: 0.7rem; font-weight: bold; margin-top: 5px; color: #334155; }

        /* PAINEL INFERIOR (PRESTADOR) */
        #panel-provider { position: absolute; bottom: 0; left: 0; width: 100%; background: white; border-radius: 20px 20px 0 0; padding: 20px; z-index: 600; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); display: none; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="screen-loading" class="screen">
        <div class="logo">ROTA <span>ECO</span></div>
        <p style="color:#10b981;">Carregando...</p>
    </div>

    <div id="screen-login" class="screen hidden">
        <div class="logo">ROTA <span>ECO</span></div>
        <p style="text-align:center; color:#64748b;">O App que move S√£o Jo√£o</p>
        <div class="card">
            <button class="btn btn-outline" onclick="login('google')">
                <i class="fab fa-google"></i> Entrar com Google
            </button>
            <p style="font-size:0.7rem; text-align:center; color:#94a3b8; margin-top:20px;">
                Ao entrar, voc√™ aceita os Termos de Uso Sustent√°vel.
            </p>
        </div>
    </div>

    <div id="screen-role" class="screen hidden">
        <h3 style="color:#064e3b; margin-bottom:20px;">Como deseja usar?</h3>
        <div class="card">
            <button class="btn btn-eco" onclick="escolherPerfil('usuario')">üôã SOU USU√ÅRIO</button>
            <button class="btn btn-outline" onclick="escolherPerfil('prestador')">üö≤ SOU PRESTADOR</button>
        </div>
    </div>

    <div id="screen-register" class="screen hidden">
        <div class="card" style="max-height:90vh; overflow-y:auto;">
            <h3 style="text-align:center; margin:0 0 15px 0;">Parceiro Eco</h3>
            <p style="text-align:center; font-size:0.8rem;">Selecione seu ve√≠culo:</p>
            
            <div class="grid-eco">
                <div class="eco-opt" onclick="selVeh(this, 'Bike')"><i class="fas fa-bicycle"></i><span>BIKE</span></div>
                <div class="eco-opt" onclick="selVeh(this, 'E-Bike')"><i class="fas fa-bolt"></i><span>E-BIKE</span></div>
                <div class="eco-opt" onclick="selVeh(this, 'Scooter')"><i class="fas fa-scooter"></i><span>SCOOTER</span></div>
                <div class="eco-opt" onclick="selVeh(this, 'A P√©')"><i class="fas fa-walking"></i><span>A P√â</span></div>
            </div>

            <input class="inp" placeholder="Nome Completo">
            <input id="zap-input" class="inp" type="tel" placeholder="WhatsApp (DDD)">
            
            <div style="background:#f0fdf4; padding:10px; border-radius:8px; font-size:0.8rem; margin-bottom:10px; cursor:pointer;" onclick="verTermos()">
                üìÑ <b>Ler Termos de Uso</b> (Clique aqui)
            </div>
            <label style="font-size:0.8rem; display:flex; align-items:center; gap:5px;">
                <input type="checkbox" id="check-termos"> Li e concordo
            </label>

            <button class="btn btn-eco" onclick="finalizarCadastro()">CRIAR CONTA</button>
            <div onclick="location.reload()" style="text-align:center; margin-top:10px; font-size:0.8rem; cursor:pointer;">Cancelar</div>
        </div>
    </div>

    <div id="screen-app" class="screen hidden" style="background:transparent; padding:0; display:block;">
        <div id="map"></div>
        
        <button id="btn-menu" class="float-btn" onclick="menu()"><i class="fas fa-bars"></i></button>
        <button id="btn-sos" class="float-btn" onclick="sos()">SOS</button>

        <button id="btn-request" class="hidden" onclick="pedirEco()">
            <i class="fas fa-leaf"></i> SOLICITAR ECO
        </button>

        <div id="panel-provider">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b>Radar Eco</b>
                <span style="background:#dcfce7; color:#15803d; padding:5px 10px; border-radius:20px; font-size:0.75rem; font-weight:bold;">üü¢ ONLINE</span>
            </div>
            <div id="lista-pedidos" style="margin-top:15px;">
                <p style="text-align:center; color:#94a3b8; font-size:0.9rem;">Procurando clientes...</p>
            </div>
        </div>
    </div>

    <script>
        // --- L√ìGICA DO SIMULADOR (SEM BANCO DE DADOS PARA N√ÉO TRAVAR) ---
        
        let map;
        let perfilAtual = '';
        
        // 1. Inicializa√ß√£o
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('screen-loading').classList.add('hidden');
                document.getElementById('screen-login').classList.remove('hidden');
            }, 1500); // 1.5 seg pra carregar
            
            try { IMask(document.getElementById('zap-input'), {mask:'(00) 00000-0000'}); } catch(e){}
        };

        // 2. Login Falso
        function login() {
            Swal.fire({
                title: 'Conectando Google...',
                timer: 1000,
                didOpen: () => { Swal.showLoading() }
            }).then(() => {
                document.getElementById('screen-login').classList.add('hidden');
                document.getElementById('screen-role').classList.remove('hidden');
            });
        }

        // 3. Escolha de Perfil
        function escolherPerfil(tipo) {
            perfilAtual = tipo;
            document.getElementById('screen-role').classList.add('hidden');
            
            if(tipo === 'usuario') {
                iniciarMapa(true); // true = mostra bot√£o solicitar
            } else {
                document.getElementById('screen-register').classList.remove('hidden');
            }
        }

        // 4. Cadastro Falso
        function selVeh(el, tipo) {
            document.querySelectorAll('.eco-opt').forEach(d => d.classList.remove('selected'));
            el.classList.add('selected');
        }

        function verTermos() {
            Swal.fire({
                title: 'Termos de Uso',
                text: '1. Proibido ve√≠culos a gasolina. 2. Seja maior de 18 anos. 3. Voc√™ √© aut√¥nomo. 4. Pagamento direto no PIX/Dinheiro.',
                confirmButtonText: 'Entendi'
            });
        }

        function finalizarCadastro() {
            if(!document.getElementById('check-termos').checked) {
                return Swal.fire('Erro', 'Aceite os termos.', 'warning');
            }
            Swal.fire('Sucesso!', 'Voc√™ agora √© um parceiro Eco.', 'success').then(() => {
                document.getElementById('screen-register').classList.add('hidden');
                iniciarMapa(false); // false = mostra painel prestador
            });
        }

        // 5. O Mapa (O Cora√ß√£o do App)
        function iniciarMapa(isUser) {
            document.getElementById('screen-app').classList.remove('hidden');
            
            // Inicia Leaflet (Mapa Gr√°tis)
            if(!map) {
                map = L.map('map', { zoomControl: false }).setView([-21.135, -44.261], 15); // SJDR
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
                
                // Adiciona √≠cones falsos para dar vida
                const iconBike = L.icon({iconUrl:'https://cdn-icons-png.flaticon.com/512/94/94203.png', iconSize:[30,30]});
                L.marker([-21.136, -44.262], {icon: iconBike}).addTo(map).bindPopup('Jo√£o (Bike)');
                L.marker([-21.134, -44.260], {icon: iconBike}).addTo(map).bindPopup('Maria (Scooter)');
            }
            
            // For√ßa recalculo do tamanho (Corrige tela cinza)
            setTimeout(() => { map.invalidateSize(); }, 200);

            if(isUser) {
                document.getElementById('btn-request').classList.remove('hidden');
                document.getElementById('panel-provider').style.display = 'none';
            } else {
                document.getElementById('panel-provider').style.display = 'block';
                iniciarSimulacaoPedidos(); // Come√ßa a chegar pedido falso
            }
        }

        // 6. Fluxo: Usu√°rio Pede
        async function pedirEco() {
            const { value: form } = await Swal.fire({
                title: 'Novo Pedido',
                html: `
                    <select id="swal-cat" class="inp">
                        <option>üö≤ Bike (Encomenda)</option>
                        <option>‚ö° E-Bike (R√°pido)</option>
                        <option>üëü Office Boy (A P√©)</option>
                    </select>
                    <input id="swal-desc" class="inp" placeholder="O que precisa? (Ex: Levar chave)">
                `,
                confirmButtonText: 'CHAMAR',
                confirmButtonColor: '#064e3b',
                focusConfirm: false,
                preConfirm: () => [
                    document.getElementById('swal-cat').value,
                    document.getElementById('swal-desc').value
                ]
            });

            if (form) {
                Swal.fire({
                    title: 'Procurando...',
                    text: 'Aguarde um parceiro aceitar.',
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    didOpen: () => { Swal.showLoading() }
                });

                // Simula espera de 3 segundos
                setTimeout(() => {
                    Swal.fire({
                        title: 'ACEITO! üåü',
                        html: '<b>Carlos (Bike)</b> aceitou seu pedido.<br>Ele vai te chamar no WhatsApp.',
                        icon: 'success'
                    });
                }, 3000);
            }
        }

        // 7. Fluxo: Prestador Recebe (Simula√ß√£o)
        function iniciarSimulacaoPedidos() {
            setInterval(() => {
                const lista = document.getElementById('lista-pedidos');
                lista.innerHTML = `
                    <div class="req-card">
                        <b>Novo Cliente</b> (Centro)<br>
                        Precisa de: Entrega de Envelope<br>
                        <button class="btn btn-eco" style="margin-top:10px; padding:10px;" onclick="aceitarSimulado(this)">ACEITAR</button>
                    </div>
                `;
                // Toca som (se navegador deixar)
                const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
                audio.play().catch(e => {});
            }, 6000); // A cada 6 segundos chega um pedido
        }

        function aceitarSimulado(btn) {
            btn.parentElement.innerHTML = "<b style='color:green'>Voc√™ aceitou! üéâ</b><br>Abrindo WhatsApp...";
            setTimeout(() => {
                btn.parentElement.remove(); // Limpa
            }, 2000);
        }

        function menu() { Swal.fire('Menu', 'Hist√≥rico e Configura√ß√µes', 'info'); }
        function sos() { window.open('tel:190'); }

    </script>
</body>
</html>
