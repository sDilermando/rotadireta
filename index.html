<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rota Direta - Blindado</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* ESTILO GERAL */
        :root { --bg:#f4f4f9; --dark:#1a1a2e; --gold:#ffcc00; --green:#00c853; --red:#ff3b30; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; width: 100%; height: 100vh; background: var(--bg); font-family: 'Montserrat', sans-serif; overflow: hidden; display: flex; flex-direction: column; }

        /* MENSAGEM DE ERRO (DEBUG) */
        #debug-log { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: lime; font-size: 10px; padding: 5px; z-index: 999999; display: none; max-height: 50px; overflow: auto; }

        /* LOADING */
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 20000; display: flex; justify-content: center; align-items: center; color: #888; font-weight: bold; flex-direction: column; }

        /* TELAS (SPLASH E MODAIS) */
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; transition: 0.3s; }
        .hidden { display: none !important; }

        .logo { font-size: 2.5rem; font-weight: 900; color: var(--dark); margin-bottom: 30px; }
        .logo span { color: var(--gold); }

        /* BOTÕES PRINCIPAIS */
        .btn-big { width: 100%; max-width: 300px; padding: 18px; margin-bottom: 15px; border: none; border-radius: 12px; font-size: 1rem; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .b-drv { background: var(--dark); color: white; }
        .b-pas { background: white; color: var(--dark); border: 2px solid var(--dark); }

        /* FORMULÁRIOS NATIVOS (MODAIS) */
        .modal-form { background: white; padding: 20px; border-radius: 15px; width: 100%; max-width: 320px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); text-align: center; }
        .inp { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        .btn-confirm { width: 100%; padding: 12px; background: var(--green); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-cancel { background: none; border: none; text-decoration: underline; color: #888; margin-top: 10px; cursor: pointer; }
        
        /* APP UI */
        #app-ui { display: none; flex: 1; position: relative; z-index: 1; }
        #map { width: 100%; height: 100%; }

        /* BARRA LATERAL */
        .side-bar { position: absolute; top: 80px; right: 15px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; }
        .btn-icon { width: 45px; height: 45px; border-radius: 50%; border: none; background: white; box-shadow: 0 3px 10px rgba(0,0,0,0.2); font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--dark); }
        .btn-panic { background: var(--red); color: white; animation: pulse 1s infinite; }

        /* PAINEL MOTORISTA */
        .driver-dock { position: absolute; bottom: 30px; left: 20px; right: 20px; background: white; padding: 20px; border-radius: 20px; z-index: 2000; text-align: center; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .btn-status { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: 800; font-size: 1rem; text-transform: uppercase; cursor: pointer; }
        .s-off { background: #eee; color: #777; }
        .s-on { background: var(--green); color: white; }

        /* PIN MAPA */
        .pin-wrap { position: relative; width: 60px; height: 60px; }
        .pin-label { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); background: var(--green); color: white; font-size: 0.6rem; font-weight: 900; padding: 3px 6px; border-radius: 4px; white-space: nowrap; }
        .pin-car { width: 40px; height: 40px; background-image: url('https://cdn-icons-png.flaticon.com/512/3202/3202926.png'); background-size: contain; background-repeat: no-repeat; margin: 0 auto; }
        .status-ocupado .pin-label { background: var(--gold); color: black; }
        .status-alerta .pin-label { background: var(--red); }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="debug-log">Log: Iniciando...</div>

    <div id="loading">Carregando Sistema...</div>

    <div id="screen-splash" class="screen">
        <div class="logo">ROTA <span>DIRETA</span></div>
        <button class="btn-big b-drv" onclick="irParaLoginMotorista()">SOU MOTORISTA</button>
        <button class="btn-big b-pas" onclick="irParaLoginPassageiro()">SOU PASSAGEIRO</button>
        <div style="margin-top:20px; font-size:0.7rem; color:#aaa;">Versão 7.0 (Nativa)</div>
    </div>

    <div id="screen-login-mot" class="screen hidden" style="background:rgba(0,0,0,0.5);">
        <div class="modal-form">
            <h3>Bem-vindo de volta</h3>
            <p id="nome-motorista-volta">Motorista</p>
            <input type="number" id="login-pin" class="inp" placeholder="Digite sua SENHA (PIN)" style="text-align:center; font-size:1.5rem; letter-spacing:5px;">
            <button class="btn-confirm" onclick="validarSenha()">ENTRAR</button>
            <button class="btn-cancel" onclick="voltarInicio()">Cancelar</button>
            <div onclick="recuperarSenha()" style="margin-top:15px; font-size:0.7rem; color:blue; cursor:pointer;">Esqueci minha senha</div>
        </div>
    </div>

    <div id="screen-cad-mot" class="screen hidden" style="background:#fff; overflow-y:auto;">
        <h3 style="margin-top:50px;">Cadastro Motorista</h3>
        <p style="font-size:0.7rem; color:#666; margin-bottom:20px;">Ao cadastrar, você aceita os Termos de Uso e isenção de responsabilidade do app.</p>
        
        <input id="c-nome" class="inp" placeholder="Nome Completo">
        <input id="c-carro" class="inp" placeholder="Carro (Modelo/Cor)">
        <input id="c-placa" class="inp" placeholder="Placa (ABC-1234)" style="text-transform:uppercase">
        <input id="c-zap" class="inp" type="tel" placeholder="WhatsApp (com DDD)">
        <input id="c-email" class="inp" type="email" placeholder="E-mail (para recuperar senha)">
        
        <button class="btn-confirm" onclick="finalizarCadastroMot()">CADASTRAR E GERAR SENHA</button>
        <button class="btn-cancel" onclick="voltarInicio()">Cancelar</button>
    </div>

    <div id="app-ui">
        <div class="side-bar">
            <button class="btn-icon" onclick="compartilhar()"><i class="fas fa-share-alt"></i></button>
            <button class="btn-icon" onclick="meuLocal()"><i class="fas fa-crosshairs"></i></button>
            <button class="btn-icon btn-panic" onclick="panico()"><i class="fas fa-exclamation-triangle"></i></button>
            <button class="btn-icon" onclick="location.reload()" style="color:red"><i class="fas fa-power-off"></i></button>
        </div>

        <div id="map"></div>

        <div class="driver-dock" id="driverDock">
            <button id="btnOnline" class="btn-status s-off" onclick="toggleOnline()">FICAR ONLINE</button>
            <p id="txtStatus" style="font-size:0.8rem; color:#777; margin-top:5px;">OFFLINE</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- SISTEMA DE LOG DE ERROS (PARA DIAGNÓSTICO) ---
        function log(msg) {
            console.log(msg);
            const box = document.getElementById('debug-log');
            box.style.display = 'block';
            box.innerHTML += " > " + msg + "<br>";
        }
        window.onerror = function(msg, url, line) {
            alert("ERRO: " + msg);
            log("ERRO CRÍTICO: " + msg);
        };

        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBxbRiYNuGde5nwJIaoeRItWdZGR221cpY",
            authDomain: "rota-direta.firebaseapp.com",
            projectId: "rota-direta",
            storageBucket: "rota-direta.firebasestorage.app",
            messagingSenderId: "468273971962",
            appId: "1:468273971962:web:f536de2e2aa74f84dfff43",
            databaseURL: "https://rota-direta-default-rtdb.firebaseio.com"
        };

        let db, auth, map, currentUser, userType, isOnline = false, watchId, markers = {};

        // INICIALIZAÇÃO
        window.onload = function() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                auth = firebase.auth();
                
                auth.signInAnonymously().then(() => {
                    document.getElementById('loading').style.display = 'none';
                    log("Conectado ao Firebase.");
                }).catch(e => {
                    alert("Falha na conexão: " + e.message);
                    document.getElementById('loading').innerText = "ERRO DE REDE";
                });

            } catch(e) {
                alert("Erro ao iniciar: " + e.message);
            }
        };

        // --- NAVEGAÇÃO ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(el => el.classList.add('hidden'));
            document.getElementById('app-ui').style.display = 'none';
            
            if(id === 'app-ui') document.getElementById('app-ui').style.display = 'flex';
            else document.getElementById(id).classList.remove('hidden');
        }

        function voltarInicio() { showScreen('screen-splash'); }

        // --- MOTORISTA ---
        function irParaLoginMotorista() {
            const salvo = localStorage.getItem('rd_driver_v7');
            if(salvo) {
                const dados = JSON.parse(salvo);
                document.getElementById('nome-motorista-volta').innerText = dados.nome;
                showScreen('screen-login-mot');
            } else {
                showScreen('screen-cad-mot');
            }
        }

        function finalizarCadastroMot() {
            const nome = document.getElementById('c-nome').value;
            const carro = document.getElementById('c-carro').value;
            const placa = document.getElementById('c-placa').value.toUpperCase();
            const zap = document.getElementById('c-zap').value.replace(/\D/g,'');
            const email = document.getElementById('c-email').value;

            if(!nome || !carro || !placa || !email) return alert("Preencha todos os campos!");

            const form = {
                uid: auth.currentUser.uid,
                pin: Math.floor(1000 + Math.random() * 9000),
                nome, carro, placa, zap, email, type: 'driver'
            };

            // Salva
            localStorage.setItem('rd_driver_v7', JSON.stringify(form));
            db.ref('drivers/' + form.uid).set(form);

            alert("CADASTRO SUCESSO!\n\nSUA SENHA É: " + form.pin + "\n\nAnote agora!");
            entrarApp('driver', form);
        }

        function validarSenha() {
            const salvo = JSON.parse(localStorage.getItem('rd_driver_v7'));
            const digitado = document.getElementById('login-pin').value;
            
            if(digitado == salvo.pin) {
                entrarApp('driver', salvo);
            } else {
                alert("SENHA INCORRETA!");
            }
        }

        function recuperarSenha() {
            const salvo = JSON.parse(localStorage.getItem('rd_driver_v7'));
            const email = prompt("Confirme seu E-mail cadastrado:");
            if(email === salvo.email) {
                alert("Sua senha é: " + salvo.pin);
            } else {
                alert("E-mail não confere.");
            }
        }

        // --- PASSAGEIRO ---
        function irParaLoginPassageiro() {
            const salvo = localStorage.getItem('rd_pass_v7');
            if(salvo) {
                entrarApp('passenger', JSON.parse(salvo));
            } else {
                const nome = prompt("Digite seu Nome para continuar:");
                if(nome) {
                    if(!confirm("Ao continuar, você aceita os Termos de Uso do app.")) return;
                    const form = { uid: auth.currentUser.uid, nome, type: 'passenger' };
                    localStorage.setItem('rd_pass_v7', JSON.stringify(form));
                    entrarApp('passenger', form);
                }
            }
        }

        // --- SISTEMA APP ---
        function entrarApp(type, data) {
            userType = type;
            currentUser = data;
            showScreen('app-ui');
            
            if(type === 'driver') document.getElementById('driverDock').style.display = 'block';
            
            setTimeout(initMap, 500); // Espera div aparecer
        }

        function initMap() {
            if(!map) {
                map = L.map('map', { zoomControl: false }).setView([-23.55, -46.63], 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            }
            meuLocal();
            escutarOnline();
        }

        function toggleOnline() {
            const btn = document.getElementById('btnOnline');
            const txt = document.getElementById('txtStatus');

            if(!isOnline) {
                if(!navigator.geolocation) return alert("Preciso do GPS ligado!");
                
                isOnline = true;
                btn.className = 'btn-status s-on';
                btn.innerText = 'VOCÊ ESTÁ VISÍVEL';
                txt.innerText = 'LIVRE';
                
                watchId = navigator.geolocation.watchPosition(pos => {
                    db.ref('online/'+currentUser.uid).set({
                        ...currentUser, lat: pos.coords.latitude, lng: pos.coords.longitude, status: 'livre'
                    });
                }, null, {enableHighAccuracy: true});

            } else {
                isOnline = false;
                btn.className = 'btn-status s-off';
                btn.innerText = 'FICAR ONLINE';
                txt.innerText = 'OFFLINE';
                if(watchId) navigator.geolocation.clearWatch(watchId);
                db.ref('online/'+currentUser.uid).remove();
            }
        }

        function escutarOnline() {
            db.ref('online').on('value', snap => {
                const list = snap.val() || {};
                for(let uid in markers) { if(!list[uid]) { map.removeLayer(markers[uid]); delete markers[uid]; } }

                for(let uid in list) {
                    if(uid === currentUser.uid) continue;
                    const d = list[uid];
                    
                    let css = ''; let lbl = 'LIVRE';
                    if(d.status === 'ocupado') { css = 'status-ocupado'; lbl = 'OCUPADO'; }
                    if(d.status === 'alerta') { css = 'status-alerta'; lbl = 'ALERTA'; }

                    const html = `<div class="pin-wrap ${css}"><div class="pin-label">${lbl}</div><div class="pin-car"></div></div>`;
                    const icon = L.divIcon({ className: 'custom', html: html, iconSize: [60,60] });

                    if(markers[uid]) markers[uid].setLatLng([d.lat, d.lng]).setIcon(icon);
                    else {
                        const m = L.marker([d.lat, d.lng], {icon}).addTo(map);
                        m.on('click', () => {
                            if(d.status === 'ocupado') return alert("Motorista Ocupado");
                            if(confirm(`CHAMAR ${d.nome}?\nCarro: ${d.carro}\nPlaca: ${d.placa}`)) {
                                db.ref('online/'+d.uid).update({status: 'ocupado'});
                                window.open(`https://wa.me/55${d.zap}`, '_blank');
                            }
                        });
                        markers[uid] = m;
                    }
                }
            });
        }

        function panico() {
            if(confirm("ACIONAR PÂNICO E SIRENE?")) {
                db.ref('online/'+currentUser.uid).update({status: 'alerta'});
                alert("ALERTA ENVIADO!");
            }
        }

        function meuLocal() {
            navigator.geolocation.getCurrentPosition(p => {
                map.setView([p.coords.latitude, p.coords.longitude], 16);
                L.circleMarker([p.coords.latitude, p.coords.longitude], {radius:8}).addTo(map);
            });
        }

        function compartilhar() {
            const url = window.location.href;
            if(navigator.share) navigator.share({title:'Rota Direta', url:url});
            else prompt("Copie o link:", url);
        }

    </script>
</body>
</html>
