<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rota Direta Nativo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --bg:#f8f9fa; --surface:#fff; --dark:#1a1a1a; --gold:#FFC107; --green:#2ecc71; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; width: 100%; height: 100vh; background: var(--bg); font-family: 'Montserrat', sans-serif; overflow: hidden; display: flex; flex-direction: column; }

        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--surface); z-index: 10000; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; color: #888; }
        
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--surface); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .logo { font-size: 2.2rem; font-weight: 900; color: var(--dark); margin-bottom: 40px; }
        .logo span { color: var(--gold); }
        
        .btn-big { width: 100%; max-width: 300px; padding: 20px; margin-bottom: 15px; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .b-driver { background: var(--dark); color: white; }
        .b-pass { background: white; color: var(--dark); border: 2px solid var(--dark); }

        #app-ui { display: none; flex: 1; position: relative; }
        #map { width: 100%; height: 100%; z-index: 1; }
        
        .driver-dock { position: absolute; bottom: 30px; left: 20px; right: 20px; background: white; padding: 15px; border-radius: 15px; z-index: 1000; text-align: center; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .btn-status { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; text-transform: uppercase; }
        .s-off { background: #eee; color: #555; }
        .s-on { background: var(--green); color: white; }

        .top-bar { position: absolute; top: 40px; left: 20px; right: 20px; background: rgba(255,255,255,0.9); padding: 10px 20px; border-radius: 30px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        
        /* PIN */
        .pin-box { position: relative; width: 50px; height: 50px; }
        .pin-label { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); background: var(--green); color: white; font-size: 0.7rem; font-weight: bold; padding: 2px 6px; border-radius: 4px; white-space: nowrap; }
        .pin-img { width: 40px; height: 40px; background-image: url('https://cdn-icons-png.flaticon.com/512/3202/3202926.png'); background-size: cover; margin: 0 auto; }
    </style>
</head>
<body>

    <div id="loading">Conectando...</div>

    <div id="splash">
        <div class="logo">ROTA <span>DIRETA</span></div>
        <button class="btn-big b-driver" onclick="fluxoMotorista()">SOU MOTORISTA</button>
        <button class="btn-big b-pass" onclick="fluxoPassageiro()">SOU PASSAGEIRO</button>
        <div style="margin-top:20px; color:green; font-weight:bold;">Versão 4.0 (Nativo)</div>
        <button onclick="localStorage.clear(); location.reload()" style="margin-top:10px; background:none; border:none; text-decoration:underline;">Resetar</button>
    </div>

    <div id="app-ui">
        <div class="top-bar">
            <span>ROTA DIRETA</span>
            <span id="txtUser" style="font-size:0.8rem; color:#555;">...</span>
        </div>
        <div id="map"></div>
        <div class="driver-dock" id="driverDock">
            <button id="btnOnline" class="btn-status s-off" onclick="toggleOnline()">FICAR ONLINE</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxbRiYNuGde5nwJIaoeRItWdZGR221cpY",
            authDomain: "rota-direta.firebaseapp.com",
            projectId: "rota-direta",
            storageBucket: "rota-direta.firebasestorage.app",
            messagingSenderId: "468273971962",
            appId: "1:468273971962:web:f536de2e2aa74f84dfff43",
            databaseURL: "https://rota-direta-default-rtdb.firebaseio.com"
        };

        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();
        const auth = firebase.auth();
        
        let map, currentUser, userType, isOnline = false, watchId, markers = {};

        window.onload = () => {
            auth.signInAnonymously().then(() => {
                document.getElementById('loading').style.display = 'none';
                verificarCache();
            }).catch(e => {
                alert("Erro Auth: " + e.message);
                document.getElementById('loading').innerText = "ERRO CONEXÃO";
            });
        };

        function verificarCache() {
            const drv = localStorage.getItem('rd_driver_nativo');
            const pas = localStorage.getItem('rd_pass_nativo');
            if (drv) pedirSenhaMotorista(JSON.parse(drv));
            else if (pas) iniciarApp('passenger', JSON.parse(pas));
        }

        function fluxoMotorista() {
            // USANDO JANELAS PADRÃO DO CELULAR
            const nome = prompt("Digite seu Nome Completo:");
            if(!nome) return;
            
            const carro = prompt("Qual seu Carro (Modelo/Cor)?");
            if(!carro) return;

            const zap = prompt("Seu WhatsApp (apenas números):");
            if(!zap) return;

            const form = {
                uid: auth.currentUser.uid,
                pin: Math.floor(1000 + Math.random() * 9000),
                nome: nome,
                carro: carro,
                zap: zap.replace(/\D/g, '')
            };

            alert("CADASTRO FEITO!\n\nSua Senha é: " + form.pin + "\n\nGuarde ela!");
            
            db.ref('drivers/' + form.uid).set(form);
            localStorage.setItem('rd_driver_nativo', JSON.stringify(form));
            iniciarApp('driver', form);
        }

        function pedirSenhaMotorista(data) {
            const pin = prompt("Olá " + data.nome + "! Digite sua senha PIN:");
            if (pin == data.pin) {
                data.uid = auth.currentUser.uid;
                iniciarApp('driver', data);
            } else {
                alert("Senha errada!");
                localStorage.clear();
                location.reload();
            }
        }

        function fluxoPassageiro() {
            const nome = prompt("Digite seu Nome:");
            if(!nome) return;
            
            const form = { uid: auth.currentUser.uid, nome: nome };
            localStorage.setItem('rd_pass_nativo', JSON.stringify(form));
            iniciarApp('passenger', form);
        }

        function iniciarApp(type, data) {
            userType = type;
            currentUser = data;
            document.getElementById('splash').style.display = 'none';
            document.getElementById('app-ui').style.display = 'flex';
            document.getElementById('txtUser').innerText = data.nome;
            if(type === 'driver') document.getElementById('driverDock').style.display = 'block';
            carregarMapa();
        }

        function carregarMapa() {
            if(!map) {
                map = L.map('map', { zoomControl: false }).setView([-23.55, -46.63], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            }
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => map.setView([pos.coords.latitude, pos.coords.longitude], 15));
            }
            escutarOnline();
        }

        function toggleOnline() {
            const btn = document.getElementById('btnOnline');
            if(!isOnline) {
                if(!navigator.geolocation) return alert("Ative o GPS!");
                
                isOnline = true;
                btn.className = 'btn-status s-on';
                btn.innerText = 'VOCÊ ESTÁ ONLINE';
                
                watchId = navigator.geolocation.watchPosition(pos => {
                    db.ref('online/' + currentUser.uid).set({ ...currentUser, lat: pos.coords.latitude, lng: pos.coords.longitude });
                }, null, { enableHighAccuracy: true });
            } else {
                isOnline = false;
                btn.className = 'btn-status s-off';
                btn.innerText = 'FICAR ONLINE';
                if(watchId) navigator.geolocation.clearWatch(watchId);
                db.ref('online/' + currentUser.uid).remove();
            }
        }

        function escutarOnline() {
            db.ref('online').on('value', snap => {
                const list = snap.val() || {};
                for(let uid in markers) { if(!list[uid]) { map.removeLayer(markers[uid]); delete markers[uid]; } }
                
                for(let uid in list) {
                    if(userType === 'driver' && uid == currentUser.uid) continue;
                    const d = list[uid];
                    const icon = L.divIcon({ className: 'custom', html: `<div class="pin-box"><div class="pin-label">LIVRE</div><div class="pin-img"></div></div>`, iconSize: [50, 50] });
                    
                    if(markers[uid]) markers[uid].setLatLng([d.lat, d.lng]);
                    else {
                        const m = L.marker([d.lat, d.lng], {icon}).addTo(map);
                        m.on('click', () => {
                            if(confirm("Motorista: " + d.nome + "\nCarro: " + d.carro + "\n\nChamar no WhatsApp?")) {
                                window.open(`https://wa.me/55${d.zap}`, '_blank');
                            }
                        });
                        markers[uid] = m;
                    }
                }
            });
        }
    </script>
</body>
</html>
